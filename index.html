<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap');
      </style>
</head>
<body>
    <div class="container">
        <div class="get-started" id="get-started" >
            <div class="logo">
                <img id="net" src="logo.png">
            </div>
            <div class="welcome-page">
                <h1><strong>Your Favorite Movies, <br>TV Shows, <br>and more</strong> </h1>
                <h4>Plans now start at $3.99.</h4><br>
                <p>Ready to watch? Enter your email to create or restart your membership.</p><br>
                <div class="input">
                    <input type="email" placeholder="Email address" class="email-input" id="email">
                    <input type="button" value="Get Started" class="input-btn" id="input-btn">
                </div>
                <p id="alert"></p>
            </div>
        </div>
        <section class="signin-page" style="display: none;" id="signin-page">
            <div class="sign_in">
                <div class="logo">
                    <img id="net" src="logo.png">
                </div>

                <div class="form-box">
                    <h2>Sign In</h2>

                    <div class="form-input">
                       <input type="text" placeholder="Username or Email">
                       <input type="text" placeholder="Password">
                    </div>

                    <p>Forgot Password?</p>

                    <div class="form-button">
                        <button>Sign In</button>
                    </div>

                    <div class="signup-section">
                       <p>New to Kumo?</p>
                       <a href="#">Sign up</a> 
                    </div>
                </div>
            </div>
        </section>
    </div>
    
</body>
<script src="script.js"></script>
</html>
