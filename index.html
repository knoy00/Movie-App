<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Movie</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap');
      </style>
</head>
<body>
    <div class="container">
        <div class="get-started" id="get-started" style="display: none;" >
            <div class="logo">
                <img id="net" src="logo.png">
            </div>
            <div class="welcome-page">
                <h1><strong>Your Favorite Movies, <br>TV Shows, <br>and more</strong> </h1>
                <h4>Plans now start at US $3.99/month</h4><br>
                <p>Ready to watch? Enter your email to create or restart your membership.</p><br>
                <div class="input">
                    <input type="email" placeholder="Email address" class="email-input" id="email">
                    <input type="button" value="Get Started" class="input-btn" id="input-btn">
                </div>
                <p id="alert"></p>
            </div>
        </div>
        <section class="signup-page" style="display: block;" id="signup-page">
            <div class="sign_up">
                <div class="logo">
                    <img id="net" src="logo.png">
                </div>

                <div class="form-box">
                    <h2 id="title">Sign <span>Up</span></h2>

                    <div class="form-input" >
                       <input type="text" placeholder="Email" id="username">
                       <input type="text" placeholder="Password">
                       <input type="text" placeholder="Confirm Password" id="nameField">
                    </div>

                    <p id="forgotPassword"></p>

                    <div class="form-button">
                        <button id="signup-btn">Sign Up</button>
                    </div>

                    <div class="signin-section">
                       <p id="account">Have an account?</p>
                       <a href="#" id="signin-btn">Sign in</a> 
                    </div>
                </div>
            </div>
        </section>
    </div>
    
</body>
<script src="script.js"></script>
</html>
